<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
    
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div id="quote-container">
        <p class="quote" id="quote-text">"Click the button to generate a quote!"</p>
        <p class="author" id="author-text">- Author</p>
        </div>
        <button id="new-quote-btn">Get New Quote</button>
        <button id="copy-quote-btn">Copy Quote</button>
        <p id="thank-you-msg" class="thank-you">Thank you for copying the quote!</p>
    </div>
    
    
</body>

</html>
